name: D

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set git path
      run: echo "GIT_PATH=$(which git)" >> $GITHUB_ENV
    - uses: actions/checkout@v2
    - uses: dlang-community/setup-dlang@v1
    - name: 'Build'
      run: dub build --compiler=dmd
    - name: 'Test'
      run: dub test --compiler=dmd